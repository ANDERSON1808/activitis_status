<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="activities">
      <h2 data-cy="activitiesDetailsHeading"><span jhiTranslate="activitiesStatusApp.activities.detail.title">Activities</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ activities.id }}</span>
        </dd>
        <dt><span jhiTranslate="activitiesStatusApp.activities.name">Name</span></dt>
        <dd>
          <span>{{ activities.name }}</span>
        </dd>
        <dt><span jhiTranslate="activitiesStatusApp.activities.detalle">Detalle</span></dt>
        <dd>
          <span>{{ activities.detalle }}</span>
        </dd>
        <dt><span jhiTranslate="activitiesStatusApp.activities.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'activitiesStatusApp.Status.' + activities.status }}">{{ activities.status }}</span>
        </dd>
        <dt><span jhiTranslate="activitiesStatusApp.activities.terminationDate">Termination Date</span></dt>
        <dd>
          <span>{{ activities.terminationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="activitiesStatusApp.activities.daysLate">Days Late</span></dt>
        <dd>
          <span>{{ activities.daysLate }}</span>
        </dd>
        <dt><span jhiTranslate="activitiesStatusApp.activities.employee">Employee</span></dt>
        <dd>
          <div *ngIf="activities.employee">
            <a [routerLink]="['/employee', activities.employee?.id, 'view']">{{ activities.employee?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/activities', activities.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
